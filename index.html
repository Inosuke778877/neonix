<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonix Selfbot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #10b981;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .status.loading {
            background: #f59e0b;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-section {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #4b5563;
        }
        
        .info-value {
            color: #667eea;
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-enabled {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-disabled {
            background: #fee2e2;
            color: #991b1b;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Neonix Selfbot</h1>
        <p class="subtitle">Discord Selfbot Dashboard</p>
        
        <div class="status loading" id="status">
            ‚è≥ Loading...
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="guilds">-</div>
                <div class="stat-label">Servers</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="channels">-</div>
                <div class="stat-label">Channels</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="commands">-</div>
                <div class="stat-label">Commands</div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value" id="username">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">User ID</span>
                <span class="info-value" id="userId">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Prefix</span>
                <span class="info-value" id="prefix">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">No-Prefix Mode</span>
                <span class="info-value" id="noPrefixMode">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Uptime</span>
                <span class="info-value" id="uptime">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Memory Usage</span>
                <span class="info-value" id="memory">-</span>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Stats</button>
        
        <footer>
            <p>Made with üíú by Neonix | Powered by discord.js-selfbot-v13</p>
        </footer>
    </div>
    
    <script>
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs}s`);
            
            return parts.join(' ');
        }
        
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('status').textContent = '‚úÖ Bot Online';
                document.getElementById('status').classList.remove('loading');
                
                document.getElementById('guilds').textContent = formatNumber(data.guilds);
                document.getElementById('channels').textContent = formatNumber(data.channels);
                document.getElementById('users').textContent = formatNumber(data.users);
                document.getElementById('commands').textContent = formatNumber(data.commands);
                
                document.getElementById('username').textContent = data.username;
                document.getElementById('userId').textContent = data.userId;
                document.getElementById('prefix').textContent = data.prefix;
                document.getElementById('uptime').textContent = formatUptime(data.uptime);
                document.getElementById('memory').textContent = `${data.memory} MB`;
                
                const noPrefixBadge = data.noPrefixMode 
                    ? '<span class="badge badge-enabled">Enabled</span>'
                    : '<span class="badge badge-disabled">Disabled</span>';
                document.getElementById('noPrefixMode').innerHTML = noPrefixBadge;
                
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('status').textContent = '‚ùå Failed to load stats';
                document.getElementById('status').style.background = '#ef4444';
            }
        }
        
        // Load stats on page load
        loadStats();
        
        // Auto-refresh every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
